<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
    <header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm mt-0">
        <h2 class="pr-5 mb-0"><a href="/home" class="home">Foodie Favs</a></h2>
        <a href="/home/new_recipe" class="new-recipe p-1 rounded ml-auto mr-2">+ Recipe</a>
        <a href="/home/{{user.id}}" class="icon rounded p-1">My Profile</a>
        <a href="/home/log_off" class="btn ml-2 p-1" id="log-off">Log Off</a>
    </header>
    <div class="mt-5 pt-5">
        <div class="w-50 ml-5 pl-5">
            <h2>Edit Profile</h2>
            <form action="/home/{{user.id}}/update_profile" method="POST">
                {% csrf_token %}
                <input class="w-50 m-2 p-2 shadow-sm rounded border-0" type="text" name="first_name"
                    id="first_name" value="{{user.first_name}}">
                <input class="w-50 m-2 p-2 shadow-sm rounded border-0" type="text" name="last_name"
                    id="last_name" value="{{user.last_name}}">
                <input class="w-50 m-2 p-2 shadow-sm rounded border-0" type="text" name="email"
                    id="email" value="{{user.email}}">
                <br>
                <textarea name="profile_desc" id="profile_desc" cols="30" rows="10" class="w-50 m-2 p-2 shadow-sm rounded border-0">{{user.profile_desc}}</textarea>
                <br>
                <input class="submit m-2 p-2 shadow-sm rounded border-0" type="submit" value="Update">
            </form>
        </div>
        
    </div>
</body>
</html>
