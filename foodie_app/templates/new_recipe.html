<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body id="body">
    <header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm mt-0">
        <h2 class="pr-5 mb-0"><a href="/home" class="home">Foodie Favs</a></h2>
        <a href="/home/{{user.id}}/inbox" class="ml-auto btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Inbox"><i class="far fa-envelope"></i></a>
        <a href="/home/{{user.id}}" class="ml-2 btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Profile"><i class="far fa-user-circle"></i></a>
        <a href="/home/log_off" class="ml-2 btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Log Out"><i class="fas fa-sign-out-alt"></i></a>
    </header>
    <div class="pt-5"></div>
    <div class="mt-5 ml-auto mr-auto w-50 shadow-sm p-4 mb-5 bg-white rounded">
        <h3 class="text-center">New Recipe</h3>
        {% if messages %}
        <ul class="messages mt-2">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/home/add_recipe" method="POST" id="new-recipe-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="label h5" for="name">Recipe Name:</label>
                <br>
                <input type="text" name="name" id="name" class="form-control w-50">
            </div>
            <div class="form-group">
                <label class="label h5" for="desc">Recipe Description:</label>
                <br>
                <textarea name="desc" id="desc" cols="30" rows="5" class="form-control w-50"></textarea>
            </div>
            <div class="form-group">
                <label class="label h5" for="ingredients">Ingredients:</label>
                <br>
                <textarea name="ingredients" id="ingredients" cols="30" rows="5" class="form-control w-50"></textarea>
            </div>
            <div class="form-group">
                <label class="label h5" for="steps">Steps:</label>
                <br>
                <textarea name="steps" id="steps" cols="30" rows="5" class="form-control w-50"></textarea>
            </div>
            <div class="form-group">
                <label class="label h5" for="source">Recipe From:</label>
                <br>
                <textarea name="source" id="source" cols="45" rows="1" class="form-control w-50"></textarea>
            </div>
            <input type="hidden" name="user_id" value="{{user.id}}" id="user_id">
            <input class="mt-3 submit rounded shadow-sm new-recipe p-2" type="submit" name="submit" id="submit"
                value="Create Recipe!">
            <a href="/home/{{user.id}}" class="btn btn-warning p-2 shadow-sm">Cancel</a>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/181ad7b227.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
