<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_recipe.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>

<body id="body">
    <header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm mt-0">
        <h2 class="pr-5 mb-0"><a href="/home" class="home">Foodie Favs</a></h2>
        <a href="/home/{{user.id}}" class="icon rounded p-1 ml-auto">My Profile</a>
        <a href="/home/log_off" class="btn ml-2 p-1" id="log-off">Log Off</a>
    </header>
    <div class="pt-5"></div>
    <div class="mt-5 ml-auto mr-auto w-50 shadow-sm p-3 mb-5 bg-white rounded">
        <form action="/home/add_recipe" method="POST" id="new-recipe-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="name">Recipe Name:</label>
                <br>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label class="label" for="desc">Recipe Description:</label>
                <br>
                <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="ingredients">Ingredients:</label>
                <br>
                <textarea name="ingredients" id="ingredients" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="steps">Steps:</label>
                <br>
                <textarea name="steps" id="steps" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="source">Recipe From:</label>
                <br>
                <textarea name="source" id="source" cols="45" rows="1"></textarea>
            </div>
            <input type="hidden" name="user_id" value="{{user.id}}" id="user_id">
            <input class="mt-3 submit rounded shadow-sm" type="submit" name="submit" id="submit" value="Create Recipe!">
        </form>
    </div>
</body>

</html>
