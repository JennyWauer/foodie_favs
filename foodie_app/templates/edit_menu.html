<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="body">
    <header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm mt-0">
        <h2 class="pr-5 mb-0"><a href="/home" class="home">Foodie Favs</a></h2>
        <a href="/home/new_recipe" class="ml-auto btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="New Recipe"><i class="fas fa-plus"></i></a></i>
        <a href="/home/{{user.id}}/inbox" class="ml-2 btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Inbox"><i class="far fa-envelope"></i></a>
        <a href="/home/{{user.id}}" class="ml-2 btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Profile"><i class="far fa-user-circle"></i></a>
        <a href="/home/log_off" class="ml-2 btn-outline-secondary btn-lg p-1 pl-2 pr-2 rounded shadow-sm"
            data-toggle="tooltip" data-placement="bottom" title="Log Out"><i class="fas fa-sign-out-alt"></i></a>
    </header>
    <button id="topBtn" title="Go to top" class="btn rounded shadow">Top</button>
    <div class="pt-5"></div>
    <div class="w-50 shadow-sm mt-5 p-4 ml-auto mr-auto rounded recipe-card">
        <h2 class="text-center">This Week's Menu:</h2>
        <form action="/home/{{user.id}}/edit_menu" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="week_start" class="h5">Week Start: </label>
                <input type="date" name="week_start" id="week_start" value="{{menu.week_start}}" min="2020-01-01"
                    max="2025-01-01" class="form-control w-25">
            </div>
            <div class="form-group">
                <label for="sunday" class="h5">Sunday: </label>
                <select name="sunday" id="sunday" class="form-control w-50">
                    <option value="{{menu.sunday.id}}">{{menu.sunday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="monday" class="h5">Monday: </label>
                <select name="monday" id="monday" class="form-control w-50">
                    <option value="{{menu.monday.id}}">{{menu.monday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tuesday" class="h5">Tuesday: </label>
                <select name="tuesday" id="tuesday" class="form-control w-50">
                    <option value="{{menu.tuesday.id}}">{{menu.tuesday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="wednesday" class="h5">Wednesday: </label>
                <select name="wednesday" id="wednesday" class="form-control w-50">
                    <option value="{{menu.wednesday.id}}">{{menu.wednesday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="thursday" class="h5">Thursday: </label>
                <select name="thursday" id="thursday" class="form-control w-50">
                    <option value="{{menu.thursday.id}}">{{menu.thursday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="friday" class="h5">Friday: </label>
                <select name="friday" id="friday" class="form-control w-50">
                    <option value="{{menu.friday.id}}">{{menu.friday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="saturday" class="h5">Saturday: </label>
                <select name="saturday" id="saturday" class="form-control w-50">
                    <option value="{{menu.saturday.id}}">{{menu.saturday.name}}</option>
                    {% for recipe in recipes %}
                    <option value="{{recipe.id}}">{{recipe.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="hidden" name="menu_id" value="{{ menu.id }}">
            <input type="submit" name="submit" id="submit" value="Save Menu" class="save-menu btn shadow-sm">
            <a href="/home/{{user.id}}" class="btn btn-warning shadow-sm">Cancel</a>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/181ad7b227.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
