<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body id="body">
    <header id="header" class="bg-white d-flex p-3 align-items-center">
        <h2 class="pr-5 mb-0">Foodie Favs</h2>
        <h4 class="mb-0">About</h4>
    </header>
    <div class="w-100">
        <h1 class="ml-3">Login</h1>
        <form action="/user_login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login_email" class="col-sm-2 col-form-label">Email</label>
                <input type="text" name="login_email" id="login_email">
            </div>
            <div class="form-group">
                <label for="login_pass" class="col-sm-2 col-form-label">Password</label>
                <input type="text" name="login_pass" id="login_pass">
            </div>
            <input type="submit" value="Log In" class="form-group ml-3">
        </form>
    </div>
</body>

</html>
